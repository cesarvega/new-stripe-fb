<html>
	<head>
		<title>Create Project</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	</head>
	<body>
		<div class="jumbotron text-center">
			<h1>Create Projects</h1>
			<p>Create Projects and pay 1$/day for each project through stripe</p> 
		</div>
		
		<div class='container'>
			<div class='container-fluid'>
				<h2>Create Project</h2>
			</div>
			<br>
			<form action = "https://us-central1-bsgur-fdb7a.cloudfunctions.net/app/create-project" method = "post" id='form'>
				<div class="form-group">
					<label for="usr">Project Name</label>
					<input type="text" class="form-control" name="name">
				</div>
				<div class="form-group">
					<label for="usr">User ID</label>
					<input type="text" class="form-control" name="user_id">
				</div>
				<input type='submit' type="button" class="btn btn-primary btn-block" value='Create'>
			</form>
		</div>
		
	</body>
</html>
